<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
  crossorigin="anonymous"
/>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Home page</title>
  </head>
  <body>
    <div class="position-fixed top-0 end-0 mt-2 me-3 py-2">
      <div style="display: inline-flex; align-items: center">
        <span id="weather"></span>
        <img id="weather-icon" class="weather-icon" alt="Weather Icon" />
      </div>
      <p id="location"></p>
    </div>

    <div class="d-flex flex-column min-vh-100">
      <!-- Middle block (date/time + search) -->
      <div
        class="container flex-grow-1 d-flex justify-content-center align-items-center"
      >
        <div class="text-center">
          <!-- Date & Time -->
          <p id="current-day"></p>
          <h1 id="current-time"></h1>

          <!-- Search Bar -->
          <div class="row justify-content-center mt-4 w-100">
            <div class="col-12 col-md-8 col-lg-6">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <img
                      src="icons/Google__G__logo.svg"
                      alt="Google"
                      height="24"
                    />
                  </span>
                </div>
                <input
                  type="text"
                  id="search"
                  class="form-control outline-none"
                  placeholder="Search Google..."
                />
                <div class="input-group-append">
                  <button id="search-btn" class="btn btn-primary">
                    Search
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom: Quote -->
      <div class="text-center bg-light py-2 pt-3" id="quote-container">
        <p id="random-quote" class="mb-3"></p>
      </div>
    </div>

    <script src="index.js" defer></script>
  </body>
</html>
